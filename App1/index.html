<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fórmula Temporal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Top row: Lg, V, T buttons -->
    <div class="row top-row">
      <button class="circle-button" id="lg-btn" data-key="Lg">Lg<br/><span class="value">0</span></button>
      <button class="circle-button" id="v-btn" data-key="V">V<br/><span class="value">0</span></button>
      <button class="circle-button" id="t-btn" data-key="T">T<br/><span class="value">0</span></button>
    </div>

    <!-- Second row: Play button and formula -->
    <div class="row second-row">
      <button class="play-button" id="play-btn" onclick="/* placeholder */">
        <svg viewBox="0 0 100 100">
          <polygon points="35,25 75,50 35,75" />
        </svg>
      </button>
      <div class="formula" id="formula">
        <div class="formula-content">
          <input type="number" id="lg-input" step="1" />
          <span class="operator">/</span>
          <input type="number" id="v-input" step="0.1" />
          <span class="operator">=</span>
          <input type="number" id="t-input" step="0.1" />
          <span class="operator">/ 60</span>
        </div>
      </div>
    </div>

    <!-- Third row: adaptive timeline -->
    <div class="row timeline-row">
      <div id="timeline" class="timeline"></div>
    </div>

    <!-- Fourth row: hidden pulses panel -->
    <div class="row pulses-toggle" id="pulses-toggle">Pulsos ▼</div>
    <div class="row pulses-panel" id="pulses-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
