<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Línea Sonora</title>
  <link rel="stylesheet" href="../../libs/shared-ui/index.css" />
  <link rel="stylesheet" href="../../libs/app-common/styles.css" />
  <link rel="stylesheet" href="../../libs/shared-ui/two-column-layout.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../../favicon.ico" />
</head>
<body data-theme="system">
  <div id="app-root"></div>
  <!-- Tone.js is now loaded lazily after user interaction via tone-loader.js -->
  <script type="module">
    import { initHeader } from '../../libs/shared-ui/header.js';
    import { renderApp } from '../../libs/app-common/template.js';

    // Set defaults in localStorage BEFORE header initializes
    const app10Prefs = localStorage.getItem('app10-preferences');
    if (!app10Prefs) {
      // First time - set factory defaults
      localStorage.setItem('app10-preferences', JSON.stringify({
        selectedInstrument: 'piano'
      }));
    }

    renderApp({
      root: document.getElementById('app-root'),
      title: 'Línea Sonora',
      showSelectColor: false,
      showAccent: false,
      showComplexFractions: false,
      hideT: true,
      hideLeds: true,
      showCircularTimelineToggle: false,
      showHoverToggle: false,
      showStartSoundDropdown: false,
      showInstrumentDropdown: true,
      randomMenuContent: ''
    });
    initHeader();

    // Remove only .inputs, keep .middle temporarily for main.js to access .controls
    document.querySelector('.inputs')?.remove();
    // Note: .middle will be removed by main.js after extracting .controls

    import('./main.js');
  </script>

  <!-- Rendimiento Audio (menú flotante) -->
  <script type="module" src="../../libs/shared-ui/performance-audio-menu.js"></script>
  <!-- Long-press para abrir el mixer -->
  <script type="module" src="../../libs/app-common/mixer-longpress.js"></script>
</body>
</html>
