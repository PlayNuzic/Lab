<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulsos Fraccionados</title>
  <link rel="stylesheet" href="../../libs/shared-ui/index.css" />
  <link rel="stylesheet" href="../../libs/app-common/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body data-theme="system">
  <div id="app-root"></div>

  <!-- Carga Tone.js como global antes de módulos -->
  <script src="../../libs/vendor/Tone.js"></script>

  <!-- Tu app -->
  <script type="module">
    import { initHeader } from '../../libs/shared-ui/header.js';
    import { renderApp } from '../../libs/app-common/template.js';

    renderApp({
      root: document.getElementById('app-root'),
      title: 'Pulsos Fraccionados',
      pulseSequence: true,
      inlineFractionSlot: true,
      showSelectColor: true,
      showPulseToggle: true,
      showSelectedToggle: true,
      showCycleToggle: true,
      hideT: true,
      randomMenuContent: `
        <label><input type="checkbox" id="randLgToggle"/> Lg
          <input id="randLgMin" type="number" placeholder="Min" />
          <input id="randLgMax" type="number" placeholder="Max" />
        </label>
        <label><input type="checkbox" id="randVToggle"/> V
          <input id="randVMin" type="number" placeholder="Min" />
          <input id="randVMax" type="number" placeholder="Max" />
        </label>
        <label><input type="checkbox" id="randNToggle"/> n
          <input id="randNMin" type="number" min="1" placeholder="Min" />
          <input id="randNMax" type="number" min="1" placeholder="Max" />
        </label>
        <label><input type="checkbox" id="randDToggle"/> d
          <input id="randDMin" type="number" min="1" placeholder="Min" />
          <input id="randDMax" type="number" min="1" placeholder="Max" />
        </label>
        <label class="complex-option"><input type="checkbox" id="randComplexToggle"/> Permitir fracciones complejas</label>
        <label><input type="checkbox" id="randPulsesToggle"/> Pulsos
          <input id="randomCount" type="number" min="0" placeholder="Random" />
        </label>
      `
    });

    // Pequeños ajustes de layout
    document.querySelectorAll('.led').forEach(el => el.remove());
    const inputs = document.querySelector('.inputs');
    if (inputs) inputs.style.left = '0';

    initHeader();
    import('./main.js');
  </script>

  <!-- Rendimiento Audio (menú flotante) -->
  <script type="module" src="../../libs/shared-ui/performance-audio-menu.js"></script>
  <!-- Long-press para abrir el mixer -->
  <script type="module" src="../../libs/app-common/mixer-longpress.js"></script>

</body>
</html>
