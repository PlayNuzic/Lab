<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnitudes Num√©ricas</title>
  <link rel="stylesheet" href="../../libs/shared-ui/index.css" />
  <link rel="stylesheet" href="../../libs/app-common/styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="system">
  <div id="app-root"></div>

  <!-- App initialization (no audio, simplified header) -->
  <script type="module">
    import { initHeader } from '../../libs/shared-ui/header.js';
    import { renderApp } from '../../libs/app-common/template.js';

    renderApp({
      root: document.getElementById('app-root'),
      title: 'Magnitudes',
      showSelectColor: true,
      showComplexFractions: false,
      showAccent: false,
      hideT: true,
      hideLeds: true,
      randomMenuContent: ''
    });

    // Remove audio controls (mute button and volume slider)
    document.querySelector('.sound-wrapper')?.remove();

    // Hide Lg and V parameter inputs
    document.querySelector('.inputs')?.remove();

    // Hide formula section
    document.querySelector('.middle')?.remove();

    // Hide all control buttons except the ones we need
    const controls = document.querySelector('.controls');
    if (controls) {
      controls.querySelectorAll('button').forEach(btn => btn.remove());
      controls.querySelectorAll('.play-group').forEach(group => group.remove());
      controls.querySelectorAll('.control-sound-toggles').forEach(group => group.remove());
    }

    // Remove hover toggle and circular timeline toggle from menu
    document.querySelector('#hoverToggle')?.closest('label')?.remove();
    document.querySelector('#circularTimelineToggle')?.closest('label')?.remove();

    // Remove sound section from menu
    document.querySelector('.sound-group')?.closest('details')?.remove();

    initHeader();

    // Close menu when clicking outside
    const optionsMenu = document.getElementById('optionsMenu');
    if (optionsMenu) {
      document.addEventListener('click', (e) => {
        if (optionsMenu.open && !optionsMenu.contains(e.target)) {
          optionsMenu.removeAttribute('open');
        }
      });
    }

    // Load and persist menu options
    setTimeout(() => {
      const STORAGE_KEY_THEME = 'app8_theme';
      const STORAGE_KEY_COLOR = 'app8_color';

      // Load saved preferences
      const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
      const savedColor = localStorage.getItem(STORAGE_KEY_COLOR);

      const themeSelect = document.getElementById('themeSelect');
      const selectColor = document.getElementById('selectColor');

      // Apply saved theme
      if (savedTheme && themeSelect) {
        themeSelect.value = savedTheme;
        // Trigger change to apply through header.js
        themeSelect.dispatchEvent(new Event('change'));
      }

      // Apply saved color
      if (savedColor && selectColor) {
        selectColor.value = savedColor;
        // Trigger input to apply through header.js
        selectColor.dispatchEvent(new Event('input'));
      }

      // Listen to theme changes from header.js
      window.addEventListener('sharedui:theme', (e) => {
        const rawValue = e.detail?.raw || 'system';
        localStorage.setItem(STORAGE_KEY_THEME, rawValue);
      });

      // Listen to selection color changes from header.js
      window.addEventListener('sharedui:selectioncolor', (e) => {
        const value = e.detail?.value || '#F97C39';
        localStorage.setItem(STORAGE_KEY_COLOR, value);
      });

      // Factory Reset - restore to default values
      window.addEventListener('sharedui:factoryreset', () => {
        localStorage.removeItem(STORAGE_KEY_THEME);
        localStorage.removeItem(STORAGE_KEY_COLOR);

        // Restore defaults: Sistema theme, #F97C39 color
        if (themeSelect) {
          themeSelect.value = 'system';
          themeSelect.dispatchEvent(new Event('change'));
        }

        if (selectColor) {
          selectColor.value = '#F97C39';
          selectColor.dispatchEvent(new Event('input'));
        }
      });
    }, 100);

    import('./main.js');
  </script>
</body>
</html>
