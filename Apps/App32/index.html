<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano con Fracci贸n Simple</title>
  <link rel="stylesheet" href="../../libs/shared-ui/index.css" />
  <link rel="stylesheet" href="../../libs/app-common/styles.css" />
  <link rel="stylesheet" href="../../libs/plano-modular/plano-modular.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../../favicon.ico" />
</head>
<body class="app32" data-theme="system">
  <div id="app-root"></div>
  <script type="module">
    import { initHeader } from '../../libs/shared-ui/header.js';
    import { renderApp } from '../../libs/app-common/template.js';

    renderApp({
      root: document.getElementById('app-root'),
      title: 'Plano con Fracci贸n Simple',
      pulseSequence: false,
      inlineFractionSlot: true,
      showSelectColor: false,
      showAccent: false,
      showComplexFractions: false,
      hideT: true,
      hideLeds: true,
      showCircularTimelineToggle: false,
      showHoverToggle: false,
      showStartSoundDropdown: true,
      showInstrumentDropdown: true,
      showPulseToggle: false,
      showSelectedToggle: false,
      showCycleToggle: false,
      showP1Toggle: false,
      useIntervalMode: false,
      randomMenuContent: ''
    });

    // Remove elements not needed for App32
    document.querySelector('.inputs')?.remove();
    document.querySelector('.middle')?.remove();

    // Replace timeline-wrapper with grid container
    const timelineWrapper = document.querySelector('.timeline-wrapper');
    if (timelineWrapper) {
      timelineWrapper.innerHTML = '<div id="gridContainer" class="grid-container"></div>';
    }

    // Setup sound groups: Instrumento + Metr贸nomo
    const soundGroup = document.querySelector('.sound-group');
    if (soundGroup) {
      const labels = soundGroup.querySelectorAll('p');
      const pulsoLabel = labels?.[2];
      if (pulsoLabel) pulsoLabel.textContent = 'Metr贸nomo';
    }

    initHeader();
    import('./main.js');
  </script>
  <!-- Rendimiento Audio (menu flotante) -->
  <script type="module" src="../../libs/shared-ui/performance-audio-menu.js"></script>
  <!-- Long-press para abrir el mixer -->
  <script type="module" src="../../libs/app-common/mixer-longpress.js"></script>
</body>
</html>
