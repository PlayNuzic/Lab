<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Línea Temporal</title>
  <link rel="stylesheet" href="../../libs/shared-ui/index.css" />
  <link rel="stylesheet" href="../../libs/app-common/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body data-theme="system">
  <div id="app-root"></div>
  <!-- Load Tone.js as a global before module scripts -->
  <script src="../../libs/vendor/Tone.js"></script>
  <script type="module">
    import { initHeader } from '../../libs/shared-ui/header.js';
    import { renderApp } from '../../libs/app-common/template.js';
    renderApp({
      root: document.getElementById('app-root'),
      title: 'Línea Temporal',
      showSelectColor: false,
      showAccent: false,
      randomMenuContent: `
        <label><input type="checkbox" id="randLgToggle"/> Lg
          <input id="randLgMin" type="number" placeholder="Min" />
          <input id="randLgMax" type="number" placeholder="Max" />
        </label>
        <label><input type="checkbox" id="randVToggle"/> V
          <input id="randVMin" type="number" placeholder="Min" />
          <input id="randVMax" type="number" placeholder="Max" />
        </label>
        <label><input type="checkbox" id="randTToggle"/> T
          <input id="randTMin" type="number" placeholder="Min" />
          <input id="randTMax" type="number" placeholder="Max" />
        </label>
      `
    });
    initHeader();
    import('./main.js');
  </script>
</body>
</html>
