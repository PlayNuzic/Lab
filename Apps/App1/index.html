<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L√≠nea Temporal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="system">
  <header class="top-bar">
    <details class="menu" id="optionsMenu">
      <summary>‚ò∞</summary>
      <div class="options-content">
        <label for="themeSelect">Tema:
          <select id="themeSelect">
            <option value="system" selected>Sistema</option>
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
          </select>
        </label>
        <label for="muteToggle">Silencio <input type="checkbox" id="muteToggle" /></label>
        <label for="selectColor">Color selecci√≥n <input type="color" id="selectColor" value="#FFBB97" /></label>
        <label for="showNumbers">Sucesi√≥n de Pulsos <input type="checkbox" id="showNumbers" /></label>

        <details>
          <summary>Sonidos</summary>
          <div class="sound-group">
            <p>Metr√≥nomo</p>
            <ul id="baseSounds"></ul>
            <p>Acento</p>
            <ul id="accentSounds"></ul>
          </div>
        </details>
      </div>
    </details>
    <h1>L√≠nea Temporal</h1>
  </header>

  <main>
    <section class="inputs">
      <div class="param lg">
        <span class="abbr">Lg</span>
        <div class="circle"><input id="inputLg" type="number" min="1" step="1" /></div>
      </div>
      <div class="param v">
        <span class="abbr">V</span>
        <div class="circle"><input id="inputV" type="number" min="1" step="1" /></div>
      </div>
      <div class="param t">
        <span class="abbr">T</span>
        <div class="circle"><input id="inputT" type="number" min="1" step="1" /></div>
      </div>
    </section>

    <section class="middle">
      <div id="formula" class="formula"></div>
    </section>

    <section class="timeline" id="timeline"></section>

    <div class="controls">
      <button id="loopBtn" class="loop">üîÅ</button>
      <button id="playBtn" class="play">‚ñ∂</button>
    </div>
  </main>
  <!-- Load Tone.js as a global before module scripts -->
  <script src="../../libs/vendor/Tone.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
